<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cricbuzz</title>

   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" defer
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Crypto Coins</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#fav">
                  Favourite Coins
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#container"
                >
                  Total Coins
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#description"
                >
                  Description
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="fav" class="container">
      <h1>Favourite coins</h1>
      <table class="table" >
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>

          </tr>
        </thead>
        <tbody id="table2"></tbody>
      </table>
    </div>
    <div  class="container">
      <ul id="container"></ul>
      <table class="table " style=" width: 100%;">
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Coin</th>
            <th scope="col">Name</th>
            <th onclick="sortprice()" >
              Price
              <i id="price" class="fa-sharp fa-solid fa-arrow-down"></i>
            </th>
            <th onclick="sortmarket()" >
              MarketCap
              <i class="fa-sharp fa-solid fa-arrow-down" id="market"></i>
            </th>
            <th scope="col">Supply</th>
            <th scope="col">Volume</th>
            <th onclick="sorthour()" scope="col">
              Hour
              <i class="fa-sharp fa-solid fa-arrow-down" id="hour"></i>
            </th>
            <th onclick="sortday()" scope="col">
              Day
              <i class="fa-sharp fa-solid fa-arrow-down" id="day"></i>
            </th>
            <th scope="col">Week</th>
            <th scope="col">Favourite</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    <div>
      <button type="button" id="but" onclick="viewmore()">view more</button>
    </div>
    
      
  
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
